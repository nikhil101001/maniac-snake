<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Maniac Snake</title>
</head>

<body>

    <div class="body">
        <div class="info">
            <p>
                <strong>Welcome to Maniac Snake!</strong>&nbsp;<span>to play this game press any key or Tap the
                    Screen.</span><br>
                <span>(Use arrow <strong>Keys/Swipe</strong> to move the Snake)</span>
            </p>
        </div>
        <div class="gameOver">
            <p>
                <strong>Game Over!</strong>&nbsp;<span>Press any key to play again or
                    Tap the
                    Screen.</span><br>
                <span>(Use arrow <strong>Keys/Swipe</strong> to move the Snake)</span>
            </p>
        </div>
        <div id="score">
            <div id="scoreBox">Your Score: 0</div>
            <div id="highScoreBox">High Score: 0</div>
        </div>
        <div id="board"></div>
    </div>



    <script src="js/index.js"></script>
</body>

</html>
